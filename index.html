<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Based Resume Shortlisting</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f4f8; text-align:center; padding:50px;">

    <div style="background:white; padding:30px; border-radius:10px; display:inline-block; box-shadow:0 0 15px rgba(0,0,0,0.1); width:600px;">

        <h1 style="color:#007BFF;">AI-Based Resume Shortlisting</h1>

        <div style="margin:20px 0;">
            <input type="file" multiple>
            <button style="padding:8px 15px; margin-left:10px; background-color:#007BFF; color:white; border:none; border-radius:5px; cursor:pointer;">Shortlist</button>
        </div>

        <h2 style="color:#007BFF;">Shortlisted Resumes</h2>

        <table style="width:100%; border-collapse:collapse; margin-top:20px;">
            <tr>
                <th style="border:1px solid #ccc; padding:10px; background-color:#007BFF; color:white;">Resume Name</th>
                <th style="border:1px solid #ccc; padding:10px; background-color:#007BFF; color:white;">Score</th>
            </tr>
            <tr>
                <td style="border:1px solid #ccc; padding:10px;">John_Doe_Resume.pdf</td>
                <td style="border:1px solid #ccc; padding:10px;">8/10</td>
            </tr>
            <tr>
                <td style="border:1px solid #ccc; padding:10px;">Jane_Smith_Resume.docx</td>
                <td style="border:1px solid #ccc; padding:10px;">7/10</td>
            </tr>
            <tr>
                <td style="border:1px solid #ccc; padding:10px;">Robert_Brown_Resume.pdf</td>
                <td style="border:1px solid #ccc; padding:10px;">9/10</td>
            </tr>
        </table>

    </div>

</body>
</html>
